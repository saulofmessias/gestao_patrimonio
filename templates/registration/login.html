<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Patrimonial - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .login-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 100%; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #007BFF; margin-bottom: 1.5rem; text-align: center; }
        .form-control { border-radius: 10px; border: 2px solid #e9ecef; padding: 12px; font-size: 1.1rem; }
        .form-control:focus { border-color: #007BFF; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); }
        .btn-login { background: #007BFF; border: none; border-radius: 10px; padding: 12px; font-size: 1.1rem; font-weight: bold; width: 100%; }
        .btn-login:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">GESTÃO PATRIMONIAL<br><small>DE BENS MÓVEIS</small></div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" class="form-control" placeholder="Usuário" required autofocus>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">{{ form.errors }}</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
